{% extends "base.html" %}
{% block content %}
         <div id="page-wrapper" >
            <div id="page-inner">

                 <div class="row">
                    <div class="col-md-12">
                        <h2>Upload Data</h2>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="col-md-12">
                        <!-- Form Elements -->
                        <form role="form" method="post" enctype="multipart/form-data">

                            <div class="form-group">
                                <div class="col-sm-4">
                                    <input type="file" name="file" class="form-control" accept=".csv" title="file berekstensi csv dengan delimeter ',' " required>
                                </div>
                                <div class="col-sm-2">
                                    <input type="submit" class="btn btn-outline btn-danger" name="submit" value="Proses"/>
                                </div>
                            </div>
                        </form>
                        <!--End Form Element -->
                    </div><!-- /. col md 12  -->
                </div>
                <!-- /. ROW  -->
              
                <br/><br/>

                <div class="row">
                    <div class="col-md-12">

                    <!-- Advanced Tables -->
                    <div class="panel panel-success">
                        <div class="panel-heading">Dataset</div>
                        <div class="panel-body">
                            <div class="table-responsive">
                               {{ tabel | safe }}
                            </div>

                        </div><!-- /. panel body  -->
                    </div>
                    <!--End Advanced Tables -->
                    </div><!-- /. col md 12  -->
                </div>
                <!-- /. ROW  -->


            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->

{% endblock %}
