{% extends "base.html" %}
{% block content %}
         <div id="page-wrapper" >
            <div id="page-inner">

                 <div class="row">
                    <div class="col-md-12">
                        <h2>Memproses Data</h2>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="col-md-12">

                    <!-- Form Elements -->
                    <div class="panel panel-info">
                        <div class="panel-heading">Form Parameter</div>
                        <div class="panel-body">
                            <form role="form" action ="/terima_proses1" method="post" enctype="multipart/form-data">

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label"> Dataset</label>
                                    <div class="col-sm-6">
                                        <select name="datasid" class="form-control" required>
                                            <option value="">------------------------------------Pilih Dataset------------------------------------</option>
                                             {% for atu in daftar: %}
                                             <option value="{{atu[0]}}">{{atu[1]}}</option>
                                             {% endfor %}
                                        </select>
                                        <span style ="color : red;">*</span>
                                    </div>
                                </div>
                                <div style="clear: both;"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label"> Learning Rate</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="lrate" class="form-control" pattern="[-+]?[0-9]*[.]?[0-9]+" title = "Gunakan '.' jika bilangan desimal" required />
                                        <span style ="color : red;">*</span>
                                    </div>
                                </div>
                                <div style="clear: both;"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label"> Lambda</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="lammada" class="form-control" pattern="[-+]?[0-9]*[.]?[0-9]+" title = "Gunakan '.' jika bilangan desimal" required />
                                        <span style ="color : red;">*</span>
                                    </div>
                                </div>
                                <div style="clear: both;"></div>

                                 <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label"> C</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="ce" class="form-control" pattern="[-+]?[0-9]*[.]?[0-9]+" title = "Gunakan '.' jika bilangan desimal" required />
                                        <span style ="color : red;">*</span>
                                    </div>
                                </div>
                                <div style="clear: both;"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label"> Target Error</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="epsi" class="form-control" pattern="[-+]?[0-9]*[.]?[0-9]+" max="1" title = "Gunakan '.' jika bilangan desimal" required />
                                        <span style ="color : red;">*</span>
                                    </div>
                                </div>
                                <div style="clear: both;"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label"> Maksimal Epoch</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="epoh" class="form-control" pattern="[-+]?[0-9]*[.]?[0-9]+" min ="10" title = "Nilai Maksimal Epoch minimal 10" required />
                                        <span style ="color : red;">*</span>
                                    </div>
                                </div>
                                <div style="clear: both;"></div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label"> K (K-Fold)</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="kafold" class="form-control" pattern="[-+]?[0-9]*[.]?[0-9]+" min = "2" title = "Nilai K minimal 2" required />
                                        <span style ="color : red;">*</span>
                                    </div>
                                </div>
                                <div style="clear: both;"></div>

                                 <br>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label"></label>
                                    <div class="col-sm-10">
                                        <input type="submit" class="btn btn-outline btn-primary pull-right" name="submit" value="Proses SVM"/>
                                    </div>
                                </div>
                            </form>
                           
                        </div><!-- /. panel body  -->
                    </div>
                    <!--End Form Element -->
                    </div><!-- /. col md 12  -->
                </div>
                <!-- /. ROW  -->

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->

{% endblock %}
