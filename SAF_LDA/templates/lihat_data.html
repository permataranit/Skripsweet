{% extends "base.html" %}
{% block content %}
         <div id="page-wrapper" >
            <div id="page-inner">

                 <div class="row">
                    <div class="col-md-12">
                        <h2>Lihat Dataset</h2>
                    </div>
                </div>
                <hr />

                <div class="row">
                    <div class="col-md-12">

                    <!-- Advanced Tables -->
                    <div class="panel panel-success">
                        <div class="panel-heading">Dataset</div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    
                                    <thead>
                                        <tr>
                                            <th><center>No</center></th>
                                            {% for atu in header: %}
                                            <th><center>{{atu}}</center></th>
                                            {% endfor %}
                                        </tr>
                                    </thead>
                                    
                                    <tbody>
                                        {% for satu in data: %}
                                        <tr>
                                            <td><center>{{ loop.index }}</center></td>
                                            {% for kepingan in satu: %}
                                            <td><center>{{ kepingan }}</center></td>
                                            {% endfor %}
                                        </tr>
                                        {% endfor %}    
                                    </tbody>
                                </table>
                            </div>

                            <br><center>
                            <a href = "/dataset" class="btn btn-danger"><i class="fa fa-arrow-circle-left fa-fw"></i> Kembali </a>
                            </center><br>

                        </div><!-- /. panel body  -->
                    </div>
                    <!--End Advanced Tables -->
                    </div><!-- /. col md 12  -->
                </div>
                <!-- /. ROW  -->

            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->

{% endblock %}
